<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gilde Opleidingen – Marathonlaan</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 630px; width: 100%; }
    h1 { margin-bottom: 8px; }
  </style>
</head>
<body>
  <h1>Gilde Opleidingen – Marathonlaan, Roermond</h1>
  <div id="map"></div>

  <!-- leaflet include -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Met leaflet de map laten zien (default NL)
    const map = L.map('map').setView([52.1, 5.1], 8);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // fetch url
    fetch("https://nominatim.openstreetmap.org/search?format=json&q=gilde%20opleidingen")
      .then(res => res.json())
      .then(data => {
        console.log("Nominatim resultaten:", data);

        // json parsen + filter op Marathonlaan
        const result = data.find(item =>
          item.display_name.toLowerCase().includes("marathonlaan")
        );

        if (result) {
          const lat = parseFloat(result.lat);
          const lon = parseFloat(result.lon);

          // Point erbij
          map.setView([lat, lon], 17);
          L.marker([lat, lon]).addTo(map)
            .bindPopup(
              `<b>${result.name}</b><br>${result.display_name}<br>Lat: ${lat}, Lon: ${lon}`
            )
            .openPopup();
        } else {
          alert("Geen locatie met Marathonlaan gevonden!");
        }
      })
      .catch(err => console.error("Fout:", err));
  </script>
</body>
</html>
